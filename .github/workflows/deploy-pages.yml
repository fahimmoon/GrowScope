name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Verify static assets
        run: |
          if [ -d "assets" ]; then
            echo "✓ Assets directory exists"
            ls -la assets/
          else
            echo "Creating assets directory"
            mkdir -p assets
          fi
      - name: Build site
        run: |
          # Add your build commands here
          # Example for a basic static site:
          if [ -f "package.json" ]; then
            npm ci
            npm run build
          fi
          # Verify all referenced resources exist
          if [ -f "404.html" ]; then
            echo "✓ 404 page exists"
          else
            echo "Creating default 404 page"
            echo "<h1>Page Not Found</h1>" > 404.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'  # Adjust this to your build output directory
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
